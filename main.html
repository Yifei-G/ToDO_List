<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <title>TO-DO List</title>
</head>
<body>
    <header>
        <h1>A <span class="finished">Simple</span> To-Do list</h1>
    </header>
    <main id="app">
        
        <div id="app-container">
            <div class="flex-container">
                <div id="input-container">
                    <label>New To-Do:</label>
                    <input type="text" id="new-todo" class="todo-input">
                </div>
                
                <button id="add-todo" class="todo-button">Add to-do</button>
            </div>
                <div id="error-container">
                    <span id="error-message"></span>
                </div>

            <div id="background-container">
                <div id="todo-list-container" class="flip-card-inner">
                    <ul id="todo-list" class="flip-card-front">
                        <div id="flipBtn-container">
                            <button id="flipBtn" class="completedBtn">View Complated tasks</button>
                        </div>
                    </ul>

                    <div class="flip-card-back">
                        <h2 class="title-finished-task">Completed Tasks:</h2>
                        <ul id="finished-list">                        
                        </ul>
                        <button id="returnBtn" class="completedBtn">Return</button>
                    </div>
                    
                </div>
            </div> 
        </div>
    </main>
</body>
<script src="./js/main.js" type="module"></script>
</html>
